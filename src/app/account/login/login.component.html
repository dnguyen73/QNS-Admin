<div class="login">
  <h2> Login </h2>

  <h3 class="title">Username</h3>
  <input id="input" type="text" size="30" pInputText [(ngModel)]="credential.username">

  <h3 class="title">Password</h3>
  <input id="input" pPassword type="password" size="30" [(ngModel)]="credential.password">

  <div class="action">
    <button pButton type="button" (click)="login()" label="Sign In"></button>
  </div>
</div>
