<div class="login">
  <h3>Login</h3>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" [(ngModel)]="credential.username" pInputText> 
    <label for="float-input">Username</label>
  </span>

  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" [(ngModel)]="credential.password" pInputText> 
    <label for="float-input">Password</label>
  </span>

  <button pButton type="button" (click)="login()" label="Click"></button>
</div>
