<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a routerLink="" routerLinkActive="active" routerLinkActiveOptions="{exact : true}" class="navbar-brand">QNS Admin</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a routerLink="" routerLinkActive="active" routerLinkActiveOptions="{exact : true}">Home</a></li>
          <li><a routerLink="/categories" routerLinkActive="active">Danh mục</a></li>
          <li><a [routerLink]="['/products']" routerLinkActive="active">Sản phẩm</a></li>
          <li><a [routerLink]="['/orders']" routerLinkActive="active">Đơn hàng</a></li>
          <li><a [routerLink]="['/reviews']" routerLinkActive="active">Đánh giá</a></li>
          <li><a [routerLink]="['/settings']" routerLinkActive="active">Cấu hình</a></li>
        </ul>

        <ul class="navbar-text navbar-right">
          <li *ngIf="!(isLoggedIn | async)" (click)="login()">
            <a>Đăng nhập</a>
          </li>
          <li *ngIf=" (isLoggedIn | async) ">
            <span>Xin chào Admin | </span>
            <a (click)="logout()">Thoát</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>

<router-outlet></router-outlet>
